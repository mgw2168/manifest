apiVersion: application.kubesphere.io/v1alpha1
kind: Manifest
metadata:
  name: manifest-pg-cluster-scale-down
  namespace: pgtest
spec:
  kind: "PostgreSQL"
  appVersion: "12.0"
  version: 1
  customResource: |
    apiVersion: pgcluster.kubesphere.io/v1alpha1
    kind: PostgreSQLCluster
    metadata:
      name: postgresqlcluster-sample
    spec:
      # delete cluster
      action: "scaledown_cluster"
      clientVersion: "4.7.1"
      namespace: "pgtest"
      name: "test001"
      replicaName: "test001-kmfy"
      delete-data: "true"
